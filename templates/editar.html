{% extends 'base.html' %} <!-- Estende o template base para manter a estrutura comum -->

{% block content %} <!-- Início do bloco de conteúdo -->
<h1>Editar Estoque do Produto: {{ produto[1] }}</h1> <!-- Título da página, mostrando o nome do produto sendo editado -->

<form action="/atualizar/{{ produto[0] }}" method="POST" class="form-editar-estoque"> <!-- Início do formulário, enviando dados para a rota de atualização do produto -->
    <div class="form-group"> <!-- Grupo de formulário para a quantidade -->
        <label for="quantidade">Quantidade:</label> <!-- Rótulo do campo -->
        <input type="number" name="quantidade" value="{{ produto[2] }}" class="form-control" required> <!-- Campo de entrada numérico para a quantidade, preenchido com o valor atual do produto, obrigatório -->
    </div>
    <div class="form-group"> <!-- Grupo de formulário para o estoque mínimo -->
        <label for="estoque_minimo">Estoque Mínimo:</label> <!-- Rótulo do campo -->
        <input type="number" name="estoque_minimo" value="{{ produto[3] }}" class="form-control" required> <!-- Campo de entrada numérico para o estoque mínimo, preenchido com o valor atual do produto, obrigatório -->
    </div>
    <button type="submit" class="btn btn-primary">Atualizar Estoque</button> <!-- Botão para submeter o formulário e atualizar o estoque -->
    <a href="/" class="btn btn-secondary">Voltar</a> <!-- Botão para voltar à página inicial -->
</form>
{% endblock %} <!-- Fim do bloco de conteúdo -->
