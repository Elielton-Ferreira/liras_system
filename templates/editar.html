{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Editar Estoque</h1>

<form action="/atualizar/{{ produto[0] }}" method="POST">
    <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ produto[1] }}" readonly>
    </div>
    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ produto[2] }}" required>
    </div>
    <div class="form-group">
        <label for="estoque_minimo">Estoque Mínimo:</label>
        <input type="number" class="form-control" id="estoque_minimo" name="estoque_minimo" value="{{ produto[3] }}" required>
    </div>
    <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ produto[4] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>

<a href="/" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
