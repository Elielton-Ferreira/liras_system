{% extends 'base.html' %}

{% block content %}
<h1>Editar Estoque do Produto: {{ produto[1] }}</h1>
<form action="/atualizar/{{ produto[0] }}" method="POST" class="form-editar-estoque">
    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" value="{{ produto[2] }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="estoque_minimo">Estoque MÃ­nimo:</label>
        <input type="number" name="estoque_minimo" value="{{ produto[3] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar Estoque</button>
    <a href="/" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
