{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Adicionar Produto</h1>
<form method="POST">
    <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do produto" required>
    </div>

    <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Digite a categoria do produto" required>
    </div>

    <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required>
    </div>

    <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" step="0.01" class="form-control" id="preco" name="preco" placeholder="Digite o preço" required>
    </div>

    <div class="form-group">
        <label for="estoque_minimo">Estoque Mínimo</label>
        <input type="number" class="form-control" id="estoque_minimo" name="estoque_minimo" placeholder="Digite o estoque mínimo" required>
    </div>

    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    <a href="/" class="btn btn-secondary ml-2">Voltar</a>
</form>
{% endblock %}
