{% extends 'base.html' %}

{% block content %}
    <h2>Adicionar Vidro</h2>

    <form method="POST" action="/adicionar_vidro">
        <div class="form-group">
            <label for="nome" class="text-dark">Nome do Vidro</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="altura" class="text-dark">Altura (m)</label>
            <input type="number" step="0.01" class="form-control" id="altura" name="altura" required>
        </div>
        <div class="form-group">
            <label for="largura" class="text-dark">Largura (m)</label>
            <input type="number" step="0.01" class="form-control" id="largura" name="largura" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Vidro</button>
    </form>
{% endblock %}
